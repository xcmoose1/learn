<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrunn -->
  <rect width="300" height="300" fill="#8D6E63"/>
  
  <!-- Fotballspiller -->
  <circle cx="150" cy="100" r="30" fill="#FFB74D"/> <!-- Hode -->
  <rect x="140" y="130" width="20" height="60" fill="#FFB74D"/> <!-- Kropp -->
  <rect x="140" y="190" width="8" height="40" fill="#FFB74D"/> <!-- Ben 1 -->
  <rect x="152" y="190" width="8" height="40" fill="#FFB74D"/> <!-- Ben 2 -->
  
  <!-- Fotballer -->
  <circle cx="120" cy="240" r="15" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="160" cy="240" r="15" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="200" cy="240" r="15" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Bevegelseslinjer -->
  <path d="M120,220 Q140,200 160,220" stroke="white" fill="none" stroke-width="2"/>
  <path d="M160,220 Q180,200 200,220" stroke="white" fill="none" stroke-width="2"/>
  
  <!-- Tekst -->
